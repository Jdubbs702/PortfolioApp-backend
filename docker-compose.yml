version: '3'

services:
  backend:
    env_file:
        "./Server/.env"
    build:
      context: ./Server
      dockerfile: ./Dockerfile
    image: "portfolio/server"
    ports:
      - "8081:5000"
  frontend:
    env_file:
        "./Client/.env"
    build:
      context: ./Client
      dockerfile: ./Dockerfile
    image: "portfolio/client"
    ports:
      - "8080:3000"